<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastroproduto</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
   <div id="main-container">
       <h1>Cadastrar Produto</h1>
       <form id="registerform">
           <div class="fullbox">
               <label for="name">Nome</label>
               <input type="text" name="name" id="name" placeholder="Digite o nome do produto" required>
           </div>
           <div class="fullbox">
            <label for="descrição">Descrição</label>
            <input type="text" name="descrição" id="descrição" placeholder="Descrição">
            </div>
            <div class="half-box spacing">
            <label for="cod">Código do produto</label>
            <input type="number" name="cod" id="cod" placeholder="Digite o código do produto" min="0" required>
           </div>
           <div class="half-box">
            <label for="Marca">Marca</label>
            <input type="text" name="name" id="name" placeholder="Digite a Marca do produto" required>
            </div>
            <div class="half-box spacing">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" name="fornecedor" id="fornecedor" placeholder="Fornecedor" required>
                </div>
            <div class="half-box">
                <label for="qtd">Quantidade</label>
                <input type="number" name="qtd" id="qtd" placeholder="Quantidade" min="1" required>
            </div>
            <div class="half-box spacing">
                <label for="price">Preço unitário</label>
                <input type="text" name="price" id="price" placeholder="Digite o preço unitário" required>
            </div>
            <div class="half-box">
                <label for="data">Data de validade</label>
                <input type="text" name="data" id="data" placeholder="11/11/1111" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
            </div>
            <div class="fullbox">
                <input type="submit" id="btn" value="Cadastar">
            </div>
       </form>
   </div>
</body>
</html>
