<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/pata.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-xl navbar-light">
                <a onclick="location.href='/'" class="navbar-brand-img">
                    <img id="logo" src="/logo-pronta.png" alt="Pets4U"></img>
                </a>
                <div class="example">
                    <a onclick="location.href='/'">
                        <p id="texto-Pets">Pets4U</p>
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul class="nav-links ml-auto">
                        <li>
                            <a href="#Produtos" class="nav-item nav-link">
                                <p>Produtos</p>
                            </a>
                        </li>
                        <li>
                            <a onclick="location.href='/login'" class="nav-item nav-link">
                                <p>Faça login</p>
                            </a>
                        </li>
                        <li>
                            <a onclick="location.href='/register'" class="nav-item nav-link">
                                <p>Cadastre-se</p>
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
        <form class="form" action="">
            <div class="card">
                <div class="card-top">
                    <img class="imglogin" src="img/logo-pronta.png" alt="">
                    <h3 class="title">Faça seu login</h3>
                </div>
                <div class="card-group">
                    <label>Usuário:</label>
                    <input type="text" name="Usuário" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="card-group">
                    <label>Senha:</label>
                    <input type="password" name="Senha" placeholder="Digite sua senha" required>
                </div>
                <div class="card-group btn">
                    <button type="submit">ACESSAR</button>
                </div>
            </div>
        </form>
</body>

</html>
