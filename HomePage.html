<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage.css">
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <script src="progressbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logo-pronta.png" alt="Pets4U"></img>
                </a>
                <a href="#">
                    <p id="texto-Pets">Pets4U</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <ul class="nav-links">
                        <li><a href="#Produtos" class="nav-item nav-link">Produtos</a></li>
                        <li><a href="index.html" class="nav-item nav-link">Faça login</a></li>
                        <li><a href="registro.html" class="nav-item nav-link">Cadastre-se</a></li>
                        <li>
                            <a href="#carrinho" class="nav-item nav-link">
                                <div class="fas fa-shopping-cart" alt="Carrinho de compras"></div>
                            </a>
                        </li>
                    </ul>
                    <form class="form-inline mr-auto">
                        <input class="nav-item nav-link" type="search" placeholder="Pesquise aqui">
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="slides" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slides" data-slide-to="0" class="active"></li>
                <li data-target="#slides" data-slide-to="1"></li>
                <li data-target="#slides" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/capa-4.png" class="d-sm-none d-none d-md-none d-lg-block w-100 mt-5" alt="slide 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Encontre na Pets4U o melhor para seu pet</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/mandarmurilo2.png" class="d-sm-none d-none d-md-none d-lg-block w-100 mt-5" alt="slide 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Temos as melhores marcas</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/cao-gato-1021092129.png" class="d-sm-none d-none d-md-none d-lg-block w-100 mt-5" alt="slide 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Preço baixo e qualidade alta é na Pets4U</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Avançar</span>
            </a>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
